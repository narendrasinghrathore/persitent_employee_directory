<mat-list>
  <h3 mat-subheader>List of all employees</h3>
  <mat-list-item *ngFor="let employee of list">
    <h4 mat-line>{{employee.firstname}}</h4>
    <span class="spacer"></span>
    <span>
      <button mat-button [routerLink]="['/employees',employee.id]" routerLinkActive="router-link-active"> <img src="assets/icons/baseline-navigate_next-24px.svg"></button>
    </span>
    <mat-divider></mat-divider>
  </mat-list-item>
</mat-list>
