<mat-list>
  <h3 mat-subheader>List of all employees</h3>
  <mat-list-item *ngFor="let employee of list" [ngClass]="{'selected': selected === employee.id}" [routerLink]="['/employees',employee.id]" >
    <h4 mat-line>{{employee.firstname}}</h4>
    <span class="spacer"></span>
    <span>
      <img src="assets/icons/baseline-navigate_next-24px.svg">
    </span>
    <mat-divider></mat-divider>
  </mat-list-item>
</mat-list>
